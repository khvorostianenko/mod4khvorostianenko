<br><br><br>
<form role="form" id="ad_form" method="post" action="/admin/ad/add" enctype="multipart/form-data">

    <div class="form-group">
        <label>Наименование товара</label>
        <input class="input-240 form-control" type="text" name="name" placeholder="товар" form="ad_form">
    </div>

    <div class="form-group">
        <label>Цена</label>
        <input class="input-240 form-control" type="text" name="price" placeholder="цена" form="ad_form">
    </div>

    <div class="form-group">
        <label>Ссылка</label>
        <input class="input-240 form-control" type="text" name="href" placeholder="ссылка" form="ad_form">
    </div>

    <div class="form-group">
        <label>Название компании</label>
        <input class="input-240 form-control" type="text" name="company" placeholder="компания" form="ad_form">
    </div>

    <div class="form-group">
        <label>Выберите картинку</label>
        <input class="input-240 form-control" type="file" name="image" placeholder="компания" accept="image/*" form="ad_form">
    </div>

    <div class="form-group">
        <label>Телефон</label>
        <input class="input-240 form-control" type="text" name="telephone" placeholder="телефон" form="ad_form">
    </div>



    <div>
        <label>Опубликовать</label>
        <input type="checkbox" name="is_published" form="ad_form">
    </div>

    <div class="form-group">
        <button type="submit" class="button-120 btn btn-success" form="ad_form">Добавить</button>
    </div>
</form>
